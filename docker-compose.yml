services:
  frontend:
    build: ./frontend
    ports:
      - 80:80
      - 443:443
    restart: always
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - ./frontend/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - blog

networks:
  blog:
    driver: bridge

volumes:
  frontend:
    driver: local 